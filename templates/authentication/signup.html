<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}

    <h3>Sign Up</h3>
    <form action="/signup" method="post">
    {% csrf_token %}

        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a Username (only letters and numbers)" Required>
        <br>
        <br>
        <label for="">First Name</label>
        <input type="text" id="username" name="fname" placeholder="Enter your First Name" Required>
        <br>
        <br>
        <label for="">Last Name</label>
        <input type="text" id="username" name="lname" placeholder="Enter your Lirst Name" Required>
        <br>
        <br>
        <label for="">Email Address</label>
        <input type="email" id="username" name="email" placeholder="Enter your Email Address" Required>
        <br>
        <br>
        <label for="">Password</label>
        <input type="password" id="username" name="pass1" placeholder="Create a Password" Required>
        <br>
        <br>
        <label for="">Confirm your password</label>
        <input type="password" id="username" name="pass2" placeholder="Confirm your Password" Required>
        <br>
        <br>
        <button type="submit">Sign Up</button>
    </form>
    
</body>
</html>
